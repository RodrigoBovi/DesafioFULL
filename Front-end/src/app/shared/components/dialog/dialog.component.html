<h1 mat-dialog-title class="mt-text-center">
  <strong>{{localData.title}}</strong>
</h1>
<div mat-dialog-content>
  <ng-template #outlet="ngComponentOutlet" [appNgComponentOutlet]="localData.component"></ng-template>
</div>
<div mat-dialog-actions class="mt-actions-end">
  <button mat-raised-button color="warn" (click)="onClose()">Cancelar</button>
  <button mat-button class="btn-confirm" (click)="onConfirm()">Concluir</button>
</div>
