<div fxLayout="row" fxLayoutAlign="center center" fxFlexFill>
    <div fxLayout="column" fxFlex.xs="100%" fxFlex.gt-xs="60%" fxFlex.gt-md="30%">
        <mat-card class="signin-content">
            <mat-card-header class="mt-text-center">
                <mat-card-title>Efetue o login para continuar</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <form [formGroup]="loginForm" (submit)="onSubmit()">
                    <mat-form-field class="mt-full-width">
                        <mat-label>E-mail</mat-label>
                        <input type="text" matInput formControlName="email" />
                        <mat-error *ngIf="isFieldInvalid('email')">
                            <span *ngIf="getControl('email').errors?.required">Campo obrigatório</span>
                            <span *ngIf="getControl('email').errors?.pattern">Campo inválido</span>
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="mt-full-width">
                        <mat-label>Senha</mat-label>
                        <input type="password" matInput formControlName="password" />
                        <mat-error *ngIf="isFieldInvalid('password')">
                            <span *ngIf="getControl('password').errors?.required">Campo obrigatório</span>
                        </mat-error>
                    </mat-form-field>
                    <button type="submit" mat-raised-button color="primary">Login</button>
                </form>
            </mat-card-content>
        </mat-card>
    </div>
</div>
<app-custom-loading [isLoading]="isLoading"></app-custom-loading>
